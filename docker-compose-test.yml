version: '3.8'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: pgpassword
    ports:
      - "5432:5432"

  bitcoin:
    image: ruimarinho/bitcoin-core:latest
    command:
      -printtoconsole
      -regtest=1
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -rpcuser=user
      -rpcpassword=pass
      -txindex=1
      -server=1
      -fallbackfee=0.0001
    ports:
      - "18443:18443"
    volumes:
      - bitcoin_data:/root/.bitcoin

  electrs:
    image: getumbrel/electrs:latest
    environment:
      ELECTRS_LOG_FILTERS: "INFO"
      ELECTRS_NETWORK: "regtest"
      ELECTRS_DAEMON_RPC_ADDR: "http://user:pass@bitcoin:18443"
      ELECTRS_ELECTRUM_RPC_ADDR: "0.0.0.0:50001"
      ELECTRS_SERVER_BANNER: "Umbrel Electrs"
      ELECTRS_COOKIE_FILE: "/bitcoin/regtest/.cookie"
    ports:
      - "50001:50001"
    volumes:
      - electrs-data:/data

  enclave-sgx:
    build:
      context: enclave
      dockerfile: Dockerfiles/SIM/Dockerfile
    depends_on:
      - postgres
    environment:
      ENCLAVE_DATABASE_URL: postgres://postgres:pgpassword@postgres:5432/postgres
      ENCLAVE_PORT: 18080
      SEED_DIR: ./seed
    ports:
      - "18080:18080"

  mercury:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    environment:
      LOCKBOX_URL: http://mercurylayer_enclave-sgx_1:18080
      NETWORK: regtest
      LOCKHEIGHT_INIT: 1100
      LH_DECREMENT: 1
      CONNECTION_STRING: postgres://postgres:pgpassword@postgres:5432/postgres
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  bitcoin_data:
  electrs-data: