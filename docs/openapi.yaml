openapi: 3.0.0
info:
  title: mercury server
  version: 0.5.0
paths:
  /deposit/init/pod:
    post:
      summary: >-
        Pay On Deposit: Initiate a statechain deposit and generate a statechain ID and server public key share
      operationId: deposit_deposit_init_pod
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositMsg1POD'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositInitResponse'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /sign/first:
    post:
      summary: >-
        First round of the signing protocol: commitments to blinding nonce and R2, and receipt of R1
      operationId: sign_first
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignMsg1'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignReply1'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /sign/second:
    post:
      summary: 'Second round of the signing protocol: partial signature generated from blinded challenge'
      operationId: sign_second
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignMsg2'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /info/coins:
    get:
      summary: Get the current statecoin amount histogram
      operationId: util_get_coin_info
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoinValueInfo'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /info/fee:
    get:
      summary: Get statechain entity operating information
      operationId: util_get_fees
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StateEntityFeeInfoAPI'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /info/keylist:
    get:
      summary: Get the published list of SE public key shares
      operationId: util_get_key_list
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyList'
                nullable: true
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /info/statechain/{statechain_id}:
    get:
      summary: Get current statechain information for specified statechain ID
      operationId: util_get_statechain
      parameters:
        - name: statechain_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StateChainDataAPI'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /pod/token/init/{value}:
    get:
      summary: Initialize a pay-on-demand token
      operationId: pay_on_deposit_pod_token_init
      parameters:
        - name: value
          in: path
          required: true
          schema:
            type: integer
            format: uint64
            minimum: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PODInfo'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /pod/token/verify/{pod_token_id}:
    get:
      summary: Verify confirmed and spent status of pod token
      operationId: pay_on_deposit_pod_token_verify
      parameters:
        - name: pod_token_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PODStatus'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /transfer/get_msg_addr/{auth_key}:
    get:
      summary: Get stored transfer message (TransferMsg3) for specified auth key
      operationId: transfer_transfer_get_msg_addr
      parameters:
        - name: auth_key
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransferMsg3'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /transfer/receiver:
    post:
      summary: >-
        Transfer completing by receiver: retreival of signature verification key
        information and key share update
      operationId: transfer_transfer_receiver
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferMsg4'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferMsg5'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /transfer/sender:
    post:
      summary: >-
        Transfer initiation by sender: get x1 transfer nonce and authorise
        reciver auth key
      operationId: transfer_transfer_sender
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferMsg1'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferMsg2'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /transfer/update_msg:
    post:
      summary: Update stored transfer message (TransferMsg3)
      operationId: transfer_transfer_update_msg
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferMsg3'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: 'boolean'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
  /withdraw/confirm:
    post:
      summary: 'Complete the withdrawal process: confirm withdrawal transaction'
      operationId: withdraw_withdraw_confirm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawMsg'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: 'boolean'
        '500':
          description: >-
            # [500 Internal Server
            Error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500)

            This response is given when the server has an internal error that it
            could not recover from.


            If you get this response please report this as an issue at
            github.com/commerceblock/mercury.
components:
  schemas:
    Address:
      type: string
    BSTMsg:
      type: object
      required:
        - statechain_id
        - swap_id
      properties:
        statechain_id:
          type: string
        swap_id:
          type: string
    BSTSenderData:
      description: >-
        Blind Spend Token data for each Swap. (priv, pub) keypair, k and R'
        value for signing and verification.
      type: object
      required:
        - k
        - q
        - r_prime
        - x
      properties:
        k:
          $ref: '#/components/schemas/FE'
        q:
          $ref: '#/components/schemas/GE'
        r_prime:
          $ref: '#/components/schemas/GE'
        x:
          $ref: '#/components/schemas/FE'
    BatchData:
      description: Data present if transfer is part of an atomic batch transfer
      type: object
      required:
        - commitment
        - id
      properties:
        commitment:
          type: string
        id:
          $ref: '#/components/schemas/Uuid'
    BlindedSpendSignature:
      description: blind spend signature
      type: object
      required:
        - s_prime
      properties:
        s_prime:
          $ref: '#/components/schemas/FE'
    BlindedSpendToken:
      description: (s,r) blind spend token
      type: object
      required:
        - m
        - r
        - s
      properties:
        m:
          type: string
        r:
          $ref: '#/components/schemas/GE'
        s:
          $ref: '#/components/schemas/FE'
    CoinValueInfo:
      description: List of current statecoin amounts and the number of each
      type: object
      required:
        - values
      properties:
        values:
          type: object
          additionalProperties:
            type: integer
            format: uint64
            minimum: 1
    DepositMsg1POD:
      description: Client -> SE
      type: object
      required:
        - amount
        - auth_key
        - token_id
      properties:
        amount:
          type: integer
          format: uint64
          minimum: 0
        auth_key:
          type: string
        token_id:
          $ref: '#/components/schemas/Uuid'
    DepositMsg2:
      description: Client -> SE
      type: object
      required:
        - shared_key_id
      properties:
        shared_key_id:
          $ref: '#/components/schemas/Uuid'
    FE:
      type: array
      items:
        type: integer
        format: uint8
        minimum: 0
    FESer:
      type: object
      required:
        - secret_bytes
      properties:
        secret_bytes:
          type: array
          items:
            type: integer
            format: uint8
            minimum: 0
    GE:
      type: array
      items:
        type: integer
        format: uint8
        minimum: 0
    GroupStatus:
      description: Swap group status data
      type: object
      required:
        - number
        - time
      properties:
        number:
          type: integer
          format: uint64
          minimum: 0
        time:
          type: string
          format: partial-date-time
      example: '2:1691151686'
    Invoice:
      type: object
      required:
        - bolt11
        - expires_at
        - payment_hash
      properties:
        bolt11:
          type: string
        expires_at:
          type: integer
          format: uint64
          minimum: 0
        payment_hash:
          type: string
    KUFinalize:
      type: object
      required:
        - shared_key_id
        - statechain_id
        - auth_sig
      properties:
        shared_key_id:
          $ref: '#/components/schemas/Uuid'
        statechain_id:
          $ref: '#/components/schemas/Uuid'
        auth_sig:
          $ref: '#/components/schemas/Uuid'
    OwnerID:
      description: State Entity -> Receiver
      type: object
      required:
        - shared_key_id
      properties:
        shared_key_id:
          $ref: '#/components/schemas/Uuid'
    PK:
      type: array
      items:
        type: integer
        format: uint8
        minimum: 0
    PODInfo:
      type: object
      required:
        - btc_payment_address
        - lightning_invoice
        - token_id
        - value
      properties:
        btc_payment_address:
          $ref: '#/components/schemas/Address'
        lightning_invoice:
          $ref: '#/components/schemas/Invoice'
        token_id:
          $ref: '#/components/schemas/Uuid'
        value:
          type: integer
          format: uint64
          minimum: 0
    PODStatus:
      type: object
      required:
        - amount
        - confirmed
      properties:
        amount:
          type: integer
          format: uint64
          minimum: 0
        confirmed:
          type: boolean
    DepositInitResponse:
      type: object
      required:
        - statechain_id
        - se_pubkey
      properties:
        statechain_id:
          $ref: '#/components/schemas/Uuid'
        se_pubkey:
          description: Server public key share
          type: string
          nullable: true
    Protocol:
      description: State Entity protocols
      type: string
      enum:
        - Deposit
        - Transfer
        - Withdraw
    PublicKey:
      type: array
      items:
        type: integer
        format: uint8
        minimum: 0
    RegisterUtxo:
      description: Owner -> Conductor
      type: object
      required:
        - signature
        - statechain_id
        - swap_size
        - wallet_version
      properties:
        signature:
          $ref: '#/components/schemas/AuthSig'
        statechain_id:
          $ref: '#/components/schemas/Uuid'
        swap_size:
          type: integer
          format: uint64
          minimum: 0
        wallet_version:
          type: string
    KeyList:
      type: object
      properties:
        pubkeys:
          type: array
          items:
            type: string
          nullable: true
    S1PubKey:
      description: SE public key share for encryption
      type: object
      required:
        - key
      properties:
        key:
          type: string
    SCEAddress:
      description: Address generated for State Entity transfer protocol
      type: object
      required:
        - proof_key
        - tx_backup_addr
      properties:
        proof_key:
          $ref: '#/components/schemas/PublicKey'
        tx_backup_addr:
          $ref: '#/components/schemas/Address'
    SignMessage:
      type: string
    SignMsg1:
      description: User commitments for signing
      type: object
      required:
        - r2_commitment
        - blind_commitment
        - statechain_id
        - auth_sig
      properties:
        r2_commitment:
          type: string
        blind_commitment:
          type: string
        statechain_id:
          $ref: '#/components/schemas/Uuid'
        auth_sig:
          type: string
    SignMsg2:
      type: object
      required:
        - statechain_id
        - challenge
        - auth_sig
      properties:
        statechain_id:
          $ref: '#/components/schemas/Uuid'
        challenge:
          type: string
        auth_sig:
          type: string
    SignReply1:
      type: object
      required:
        - r1_public
      properties:
        r1_public:
          type: string
    Signature:
      type: string
    State:
      description: State update object State to change statecoin ownership to new owner
      type: object
      required:
        - data
      properties:
        data:
          description: >-
            The new owner proof public key (if transfer) or address (if
            withdrawal)
          type: string
        next_state:
          description: Current owner signature representing passing of ownership
          allOf:
            - $ref: '#/components/schemas/AuthSig'
          nullable: true
      example:
        data: 037f8d5dfb3c8f99b1641d200e808dd0b6c52f53b04e972c2e61ab901133902ebd
        next_state:
          data: 037f8d5dfb3c8f99b1641d200e808dd0b6c52f53b04e972c2e61ab901133902ebd
          purpose: TRANSFER
          sig: >-
            3045022100abe02f0d1918aca36b634eb1af8a4e0714f3f699fb425de65cc661e538da3f2002200a538a22df665a95adb739ff6bb592b152dba5613602c453c58adf70858f05f6
    StateChainDataAPI:
      description: >-
        Statechain data This struct is returned containing the statechain of the
        specified statechain ID
      type: object
      required:
        - amount
        - pubkey
        - num_sigs
        - s2_pub
        - signature_count
        - blind_commits
        - r2_commits
        - r1_values
        - blind_challenges
        - x1_pub
      properties:
        amount:
          description: The value of the statecoin (in satoshis)
          type: integer
          format: uint64
          minimum: 0
        pubkey:
          description: The current server public key share
          type: string
        num_sigs:
          description: The number of signatures generated for this statechain
          type: integer
        s2_pub:
          type: string
        blind_commits:
          type: array
          items:
            type: string
        r2_commits:
          type: array
          items:
            type: string
        r1_values:
          type: array
          items:
            type: string
        blind_challenges:
          type: array
          items:
            type: string
        x1_pub:
          type: array
          items:
            type: string
    AuthSig:
      description: Signature object Data necessary to create ownership transfer signatures
      type: object
      required:
        - data
        - purpose
        - sig
      properties:
        data:
          description: The new owner auth public key (if transfer)
          type: string
        purpose:
          description: 'Purpose: "TRANSFER", "TRANSFER-BATCH" or "WITHDRAW"'
          type: string
        sig:
          description: Current owner signature.
          type: string
      example:
        data: 037f8d5dfb3c8f99b1641d200e808dd0b6c52f53b04e972c2e61ab901133902ebd
        purpose: TRANSFER
        sig: >-
          3045022100abe02f0d1918aca36b634eb1af8a4e0714f3f699fb425de65cc661e538da3f2002200a538a22df665a95adb739ff6bb592b152dba5613602c453c58adf70858f05f6
    StateEntityFeeInfoAPI:
      description: >-
        Statechain entity operating information This struct is returned
        containing information on operating requirements of the statechain
        entity which must be conformed with in the protocol.
      type: object
      required:
        - backup_fee_rate
        - deposit
        - initlock
        - interval
        - wallet_message
        - wallet_version
      properties:
        backup_fee_rate:
          description: Current backup tx fee rate
          type: integer
          format: uint64
          minimum: 0
        deposit:
          description: >-
            The deposit fee, which is specified as a proportion of the deposit
            amount in basis points
          type: integer
          format: int64
        initlock:
          description: >-
            The initial nLocktime from the current blockheight for the first
            backup
          type: integer
          format: uint32
          minimum: 0
        interval:
          description: >-
            The decementing nLocktime (block height) interval enforced for
            backup transactions
          type: integer
          format: uint32
          minimum: 0
        wallet_message:
          description: Message to display to all wallet users on startup
          type: string
        wallet_version:
          description: The minumum wallet version required
          type: string
      example:
        address: bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
        backup_fee_rate: 1
        deposit: 0
        initlock: 14400
        interval: 144
        wallet_message: Warning
        wallet_version: 0.4.65
        withdraw: 300
    StatechainID:
      type: object
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/Uuid'
    TransferBatchDataAPI:
      description: /info/transfer-batch return struct
      type: object
      required:
        - finalized
        - state_chains
      properties:
        finalized:
          type: boolean
        state_chains:
          $ref: '#/components/schemas/Uuid'
    TransferBatchInitMsg:
      description: Conductor -> StateEntity
      type: object
      required:
        - id
        - signatures
      properties:
        id:
          $ref: '#/components/schemas/Uuid'
        signatures:
          type: array
          items:
            $ref: '#/components/schemas/AuthSig'
    TransferMsg1:
      description: Sender -> SE
      type: object
      required:
        - batch_id
        - statechain_id
        - auth_sig
        - new_auth_key
      properties:
        batch_id:
          $ref: '#/components/schemas/Uuid'
        statechain_id:
          $ref: '#/components/schemas/Uuid'
        auth_sig:
          type: string
        new_auth_key:
          type: string
    TransferMsg2:
      description: SE -> Sender
      type: object
      required:
        - x1
      properties:
        x1:
          type: string
    TransferMsg3:
      description: Sender -> Receiver
      type: object
      required:
        - new_auth_key
        - transfer_data
      properties:
        new_auth_key:
          type: string
        transfer_data:
          type: string
    TransferMsg4:
      description: Receiver -> State Entity
      type: object
      required:
        - statechain_id
        - auth_sig
        - t2
      properties:
        batch_data:
          allOf:
            - $ref: '#/components/schemas/BatchData'
          nullable: true
        statechain_id:
          $ref: '#/components/schemas/Uuid'
        auth_sig:
          type: string
        t2:
          type: string
    TransferMsg5:
      description: State Entity -> Receiver
      type: object
      required:
        - enclave_pubkey
        - attestation
      properties:
        enclave_pubkey:
          type: string
        attestation:
          type: string
    PrevSigData:
      description: State Entity -> Receiver
      type: object
      required:
        - s2_pub
        - signature_count
        - blind_commits
        - r2_commits
        - r1_values
        - blind_challenges
      properties:
        s2_pub:
          type: string
        blind_commits:
          type: array
          items:
            type: string
        r2_commits:
          type: array
          items:
            type: string
        r1_values:
          type: array
          items:
            type: string
        blind_challenges:
          type: array
          items:
            type: string
    TransferRevealNonce:
      description: User -> State Entity
      type: object
      required:
        - batch_id
        - hash
        - nonce
        - statechain_id
      properties:
        batch_id:
          $ref: '#/components/schemas/Uuid'
        hash:
          type: string
        nonce:
          type: array
          items:
            type: integer
            format: uint8
            minimum: 0
          maxItems: 32
          minItems: 32
        statechain_id:
          $ref: '#/components/schemas/Uuid'
    UserID:
      type: object
      required:
        - id
      properties:
        challenge:
          type: string
          nullable: true
        id:
          $ref: '#/components/schemas/Uuid'
